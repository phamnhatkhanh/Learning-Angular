<h1>Welcome to {{ hotelName }}</h1>



<div *ngIf="rooms.availableRooms > 0" [hidden]="hideRooms">
<table>
    <tr>
        <th>Room Number</th>
        <th>Room Name</th>
    </tr>
    <tr *ngFor="let room of roomList">
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>

    </tr>
</table>
</div>


<div [hidden]="hideRooms">
    Number of Rooms:
    <p [innerText]="numberofRooms"></p>
</div>
<button (click)="toggle()">Toggleybutton
